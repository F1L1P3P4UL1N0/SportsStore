
<div class="container-fluid">
        <div class="row">
            <div class="col bg-dark text-white">
                <a class="navbar-brand">SPORTS STORE</a>
            </div>
        </div>
     
        <div class="row">
            <div class="col-3 p-2">
                <button class="btn bnt-block btn-outline-primary" (click)="changeCategory()">
                    Home 
                </button> <p></p>
                <div *ngFor="let cat of categories">
                    <button class="btn bnt-block btn-outline-primary"
                    [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                        {{cat}} 
                </button> 
                <p></p>
                </div>
            </div>
     
            <div class="col-9 p-2">
                <div style="text-align: right;">
                    <input type="text" placeholder="O que vocÃª deseja?" [(ngModel)]="palavraChave">
                </div>
     
                <div *ngFor="let produtoAchado of produtos" >
                    <ng-container *ngIf="palavraChave == produtoAchado.name">
                        <div class="card m-1 p-1 bg-light">
                            <h4>
                                <img width="100px" height="100px" [src]="produtoAchado.linkI">
                                {{produtoAchado.name}}
                                <span class="badge badge-pill badge-primary float-right">
                                    {{ produtoAchado.price | currency:"USD":"symbol":"2.2-2" }}
                            </span>
                            </h4>
                            <div class="card-text bg-white p-1">{{produtoAchado.description}}</div>
                        </div>
                    </ng-container>
                </div>
     
                <div *ngIf="palavraChave == '' ">
                    <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                            <h4>
                                <img width="100px" height="100px" [src]="product.linkI">
                                {{product.name}}
                                <span class="badge badge-pill badge-primary float-right">
                                    {{ product.price | currency:"USD":"symbol":"2.2-2" }}                                </span>
                                </h4>
                                <div class="card-text bg-white p-1">{{product.description}}</div>
                    </div>
                </div>
                
     
                <div class="form-inline float-left mr-1">
                    <select class="form-control" [value]="productsPerPage"
                        (change)="changePageSize($event.target.value)">
     
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per page</option>
                        <option value="8">8 per Page</option>
                    </select>
                </div>
     
                <div class="btn-group float-right">
                    <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                        class="btn btn-outline-primary" [class.active]=" page == selectedPage">
                        {{page}}
                    </button>
                </div>
     
            </div>
        </div>
    </div>
